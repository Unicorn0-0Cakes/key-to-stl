name: Build Desktop App Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            OUTPUT_NAME: KeyToSTL-Windows.exe
            ASSET_NAME: KeyToSTL-Windows.exe
          - os: macos-latest
            OUTPUT_NAME: KeyToSTL-macOS
            ASSET_NAME: KeyToSTL-macOS.app
          - os: ubuntu-latest
            OUTPUT_NAME: KeyToSTL-Linux
            ASSET_NAME: KeyToSTL-Linux

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r desktop_app/requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd desktop_app
        pyinstaller --onefile --windowed --name KeyToSTL-Windows --hidden-import=tkinter --hidden-import=PIL --hidden-import=cv2 --hidden-import=numpy --hidden-import=requests key_to_stl_app.py

    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        cd desktop_app
        pyinstaller --onefile --windowed --name KeyToSTL-macOS --hidden-import=tkinter --hidden-import=PIL --hidden-import=cv2 --hidden-import=numpy --hidden-import=requests key_to_stl_app.py

    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd desktop_app
        pyinstaller --onefile --name KeyToSTL-Linux --hidden-import=tkinter --hidden-import=PIL --hidden-import=cv2 --hidden-import=numpy --hidden-import=requests key_to_stl_app.py

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./desktop_app/dist/${{ matrix.OUTPUT_NAME }}
        asset_name: ${{ matrix.ASSET_NAME }}
        asset_content_type: application/octet-stream
